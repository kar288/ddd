<html>
  <head>
    <style id="ddd_editor_css">
    .selected {
      box-shadow: 5px 5px 10px gray;
    }
    </style>
  </head>
  <body class="ddd_editor">
    <iframe id="docs" src="docs" style="width: 100px;" class="instrument"></iframe>
    <iframe id="colorPicker" src="colorPicker" style="width: 100px;" class="selected"></iframe>
    <iframe id="mover" src="mover" style="width: 100px;" class="instrument"></iframe>
    <iframe id="clipboard" src="clipboard" style="width: 100px;" class="instrument"></iframe>
    <iframe id="history" src="history" style="width: 140px; display: none;" class="instrument"></iframe>
    <iframe id="resizer" src="resizer" class="instrument" style="width: 100px;"></iframe>
    <iframe id="textStyler" src="textStyler" class="instrument selected" style="width: 100px;"></iframe>
    <iframe id="textInserter" src="textInserter" style="width: 100px;" class="instrument"></iframe>
    <iframe id="shapes" src="shapes" class="instrument" style="width: 100px;"></iframe>
    <iframe id="draw" src="draw" class="instrument" style="width: 100px;"></iframe>
    <iframe id="opener" src="opener" class="instrument" style="width: 100px;"></iframe>
    <iframe src="simple" id="simple" style="width: 300px; height: 150px;"></iframe>
    <iframe src="shared_notes" id="shared_notes" style="width: 769px; height: 360px;" onload=""></iframe>
  </body>
</html>
